<ng-form name='singleItemForm' novalidate>
    <div class='form-group' ng-class="{'has-error': !(singleItemForm.$pristine || singleItemForm.$valid)}">
        <label for='{{elimentId}}'><span ng-show='{{meta.required}}'>*</span>{{meta.label.lookUpMsg.text}}</label>

        <span ng-show="{{meta.help}}" class="ng-hide">
            <a href="" class="helpIcon" popover-trigger="focus" title="{{meta.help.title.lookUpMsg.value}}" uib-popover-template="'popOverActivities-4.html'" popover-title="{{meta.help.title.lookUpMsg.text}}">[?]</a>
            <script type="text/ng-template" id="popOverActivities-4.html">
                <p ng-bind-html="meta.help.content.lookUpMsg.text | unsafe"></p>
            </script>
        </span>

        <!--
            ui-mask='{{mask}}'
            ui-mask-placeholder
        -->
        <textarea ui-tinymce='{{meta.options}}'
                  class='form-control'
                  ng-model='model'
                  rows="{{meta.rows}}"
                  placeholder='{{meta.placeholder.lookUpMsg.value}}'
                  max-length="{{meta.max}}"
                  ng-required='{{meta.required}}'
                  ng-model-options="{ updateOn: 'default', debounce: { 'default': 200, 'change': 0 } }"
                  ng-disabled="meta.disabled"/>
        <span>{{model.length > 0 ? model.length : 0}}&nbsp;{{meta.of.lookUpMsg.value}}&nbsp;{{meta.max}}</span>        

        <span class="ng-hide error-message" ng-show="!singleItemForm.$pristine">
            <!-- [ {{singleItemForm.$valid}} ]&nbsp; -->
            <!-- field level validation -->
            <span ng-show='singleItemForm.$dirty && singleItemForm.$invalid'>
                <span ng-show='singleItemForm.$error.required'>{{meta.error.required.lookUpMsg.value}}</span>
                <span ng-show='singleItemForm.$error.maxLength'>{{meta.error.maxLength.lookUpMsg.value}}</span>
            </span>            
        </span>

        <span class="error-message" ng-show="singleItemForm.$pristine || singleItemForm.$valid">&nbsp;</span>
    </div>
</ng-form>
