<div class="panel panel-default panel-sm">
    <div class="panel-heading" ng-keypress="toggleOpen($event)" ng-click="toggleOpen()">
        <h2 class="panel-title">
            <!-- note: add |tabindex="0"| below for 508 on IE 9+ -->
            <span class="accordion-toggle" uib-accordion-transclude="heading">
                <span uib-accordion-header>{{heading}}</span>
            </span>
            
        </h2>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
