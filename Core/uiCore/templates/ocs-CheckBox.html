<ng-form name='singleItemForm' novalidate>
    <fieldset class='form-group' ng-disabled="meta.disabled">
        <legend class="label-type" ng-class="{'sr-only': meta.hideLabel}">
            <span ng-show='{{meta.required}}'>
                <small class="fa fa-asterisk required-asterisk"></small>
            </span>
            <span ng-bind-html="meta.label.lookUpMsg.value"></span>
            <span ng-show='{{meta.required}}'>
                <span class="sr-only">{{$root.msg(555)}}</span>
            </span>
        </legend>
        <div class="checkbox" ng-repeat='n in meta.items'>
            <label for="{{elementID}}-{{n.value}}">
                <input type="checkbox"
                       id="{{elementID}}-{{n.value}}"
                       ng-disabled="{{n.disabled}}"
                       ng-model='$parent.modelTemp[$index]'
                       name='{{elementID}}-{{n.value}}'
                       ng-true-value="{{n.value}}" />
                <span class="checkbox-custom" 
                      style="height: calc(1em + 1px); width: calc(1em + 1px);" 
                      ng-style="meta.items.length == 1 && {'width': 'calc(1em + 5px)'}"
                      ng-class="{'checkbox-toggle': meta.items.length == 1}"></span>
                <span class="checkbox-label">{{n.text.lookUpMsg.value || n.text}}</span>
            </label>
        </div>
        <span ng-if="meta.required" aria-live="assertive" class='error-message'>
            <span ng-show='singleItemForm.$dirty && singleItemForm.$error.required'>
                <span>{{:preResolved:meta.error.required.lookUpMsg.value}}</span>
            </span>
            &nbsp;
        </span>
        <!--{{model}} | {{modelTemp}}-->
    </fieldset>
</ng-form>
